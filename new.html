<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>I'm Sorry üíï</title>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');
    
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    
    html, body {
        width: 100%;
        height: 100%;
        overflow: hidden;
    }
    
    body {
        font-family: 'Poppins', sans-serif;
        background: linear-gradient(135deg, #ffeef8 0%, #ffe4f1 50%, #ffd4e9 100%);
        display: flex;
        justify-content: center;
        align-items: center;
        position: relative;
    }
    
    /* Floating hearts background */
    body::before {
        content: 'üíï';
        position: absolute;
        font-size: 40px;
        top: 10%;
        left: 15%;
        animation: float 6s ease-in-out infinite;
        opacity: 0.3;
        pointer-events: none;
    }
    
    body::after {
        content: 'üíó';
        position: absolute;
        font-size: 35px;
        bottom: 15%;
        right: 20%;
        animation: float 5s ease-in-out infinite 1s;
        opacity: 0.3;
        pointer-events: none;
    }
    
    @keyframes float {
        0%, 100% { transform: translateY(0px) rotate(0deg); }
        50% { transform: translateY(-20px) rotate(5deg); }
    }
    
    .container {
        position: relative;
        z-index: 1;
        max-height: 100vh;
        overflow-y: auto;
        padding: 20px;
        display: flex;
        align-items: center;
        justify-content: center;
    }
    
    .card {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(10px);
        padding: 50px 40px;
        border-radius: 30px;
        box-shadow: 
            0 20px 60px rgba(255, 105, 180, 0.2),
            0 0 0 1px rgba(255, 255, 255, 0.8) inset;
        max-width: 420px;
        width: 100%;
        text-align: center;
        animation: slideIn 0.6s ease-out;
        position: relative;
    }
    
    @keyframes slideIn {
        from {
            opacity: 0;
            transform: translateY(-30px) scale(0.9);
        }
        to {
            opacity: 1;
            transform: translateY(0) scale(1);
        }
    }
    
    .card h1 {
        font-size: 32px;
        font-weight: 700;
        background: linear-gradient(135deg, #ff6b9d, #c44569);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        margin-bottom: 25px;
        line-height: 1.3;
    }
    
    .card p {
        font-size: 18px;
        color: #666;
        margin-bottom: 30px;
        line-height: 1.6;
    }
    
    .gif-container {
        margin: 30px 0;
        border-radius: 20px;
        overflow: hidden;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        background: #f8f8f8;
    }
    
    .gif-container img {
        width: 100%;
        max-width: 280px;
        height: auto;
        display: block;
        margin: 0 auto;
    }
    
    .button-container {
        display: flex;
        gap: 15px;
        justify-content: center;
        flex-wrap: wrap;
        margin-top: 30px;
        position: relative;
        min-height: 60px;
    }
    
    button {
        padding: 16px 32px;
        font-size: 17px;
        font-weight: 600;
        font-family: 'Poppins', sans-serif;
        border: none;
        border-radius: 50px;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        position: relative;
        overflow: hidden;
    }
    
    button::before {
        content: '';
        position: absolute;
        top: 50%;
        left: 50%;
        width: 0;
        height: 0;
        border-radius: 50%;
        background: rgba(255, 255, 255, 0.3);
        transform: translate(-50%, -50%);
        transition: width 0.6s, height 0.6s;
    }
    
    button:hover::before {
        width: 300px;
        height: 300px;
    }
    
    #yes {
        background: linear-gradient(135deg, #56ab2f, #a8e063);
        color: white;
        min-width: 160px;
    }
    
    #yes:hover {
        transform: translateY(-3px);
        box-shadow: 0 8px 25px rgba(86, 171, 47, 0.4);
    }
    
    #yes:active {
        transform: translateY(-1px);
    }
    
    #no {
        background: linear-gradient(135deg, #ff6b6b, #ee5a6f);
        color: white;
        min-width: 140px;
        transition: all 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
    }
    
    #no.moving {
        position: fixed;
        z-index: 1000;
    }
    
    #no:hover {
        transform: scale(1.05);
    }
    
    .happy-content {
        animation: bounce 0.8s ease-out;
    }
    
    @keyframes bounce {
        0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
        40% { transform: translateY(-20px); }
        60% { transform: translateY(-10px); }
    }
    
    .confetti {
        position: fixed;
        width: 10px;
        height: 10px;
        background: #ff6b9d;
        animation: confetti-fall 3s linear infinite;
        pointer-events: none;
    }
    
    @keyframes confetti-fall {
        to {
            transform: translateY(100vh) rotate(360deg);
            opacity: 0;
        }
    }
    
    .heart-emoji {
        display: inline-block;
        animation: heartbeat 1.5s ease-in-out infinite;
    }
    
    @keyframes heartbeat {
        0%, 100% { transform: scale(1); }
        10%, 30% { transform: scale(1.1); }
        20%, 40% { transform: scale(1); }
    }
    
    /* Responsive */
    @media (max-width: 480px) {
        .card {
            padding: 40px 30px;
        }
        
        .card h1 {
            font-size: 26px;
        }
        
        button {
            padding: 14px 28px;
            font-size: 15px;
        }
    }
</style>
</head>
<body>
<div class="container">
    <div class="card" id="sorryBox">
        <h1>I'm Sorry for Today ü•∫</h1>
        <p>I know I messed up... Please forgive me?</p>
        <div class="gif-container">
            <img src="https://media1.tenor.com/m/3Q3b7FZ9WJQAAAAC/sorry-cute.gif" alt="Sorry cute gif" onerror="this.src='https://i.giphy.com/media/v1.Y2lkPTc5MGI3NjExbXV3cTRoMGJ5dXE3ZnN5ZGRxN3hoZmJ0YXR4YXNtdG1lMGJjNXJtdCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/3oEduNITi4GfwxY1Fu/giphy.gif'">
        </div>
        <div class="button-container">
            <button id="yes" onclick="showHappy()">
                <span style="position: relative; z-index: 1;">It's Okay <span class="heart-emoji">‚ù§Ô∏è</span></span>
            </button>
            <button id="no" onmouseover="moveNo()" ontouchstart="moveNo()">
                <span style="position: relative; z-index: 1;">No üò§</span>
            </button>
        </div>
    </div>
    
    <div class="card" id="happyBox" style="display:none;">
        <div class="happy-content">
            <h1>Yayyy! üòçüíñ</h1>
            <p style="font-size: 20px; color: #ff6b9d; font-weight: 600;">You made my day!</p>
            <p style="margin-top: 15px;">Thank you for forgiving me! I promise to do better üíï</p>
            <div class="gif-container">
                <img src="https://media1.tenor.com/m/7a6nYj0mGk8AAAAC/happy-dance.gif" alt="Happy dance gif" onerror="this.src='https://i.giphy.com/media/v1.Y2lkPTc5MGI3NjExNzRsYWNvZDh5eWRxdGZ5cDBvNW90dTFjdHJ6cjd5aWNkNWQybjFwcyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/artj92V8o75VPL7AeQ/giphy.gif'">
            </div>
        </div>
    </div>
</div>

<script>
let moveCount = 0;

function moveNo() {
    const btn = document.getElementById("no");
    
    // Add moving class on first move to make it position: fixed
    if (!btn.classList.contains('moving')) {
        btn.classList.add('moving');
    }
    
    // Get button dimensions
    const btnWidth = btn.offsetWidth;
    const btnHeight = btn.offsetHeight;
    
    // Calculate safe boundaries (keep button fully within viewport)
    const maxX = window.innerWidth - btnWidth - 10;
    const maxY = window.innerHeight - btnHeight - 10;
    
    // Generate random position within safe boundaries
    const newX = Math.max(10, Math.random() * maxX);
    const newY = Math.max(10, Math.random() * maxY);
    
    btn.style.left = newX + "px";
    btn.style.top = newY + "px";
    
    moveCount++;
    
    // Make the "Yes" button bigger after a few attempts
    if (moveCount > 3) {
        const yesBtn = document.getElementById("yes");
        yesBtn.style.transform = `scale(${1 + (moveCount - 3) * 0.1})`;
    }
}

function showHappy() {
    document.getElementById("sorryBox").style.display = "none";
    document.getElementById("happyBox").style.display = "block";
    
    // Create confetti effect
    createConfetti();
}

function createConfetti() {
    const colors = ['#ff6b9d', '#c44569', '#a8e063', '#56ab2f', '#ffd93d', '#6bcfff'];
    
    for (let i = 0; i < 50; i++) {
        setTimeout(() => {
            const confetti = document.createElement('div');
            confetti.className = 'confetti';
            confetti.style.left = Math.random() * 100 + '%';
            confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
            confetti.style.animationDelay = Math.random() * 2 + 's';
            confetti.style.animationDuration = (Math.random() * 2 + 2) + 's';
            document.body.appendChild(confetti);
            
            setTimeout(() => confetti.remove(), 5000);
        }, i * 50);
    }
}
</script>
</body>
</html>
